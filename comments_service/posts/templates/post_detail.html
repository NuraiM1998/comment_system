{% extends 'base.html' %}
<div class="container">
    <div class="row">
        <div class="col-6 offset-md-2">
            {% block content %}
                <p>{{ post.title }}</p>
                <p>{{ post.body }}</p>
                <p>{{ post.date_pub }}</p>

                {% for comment in post.comments.all %}
                    {{ comment.content }}
                    {{ comment.timestamp }}
                {% endfor %}
                <div class="mb-4"></div>

                <form action="{% url 'comments:create_comment' post_id=post.pk %}" method="post">
                        {% csrf_token %}
                        {{ comment_form }}
                    <input type="submit" value='Оставить комментарий'>
                </form>
                {% endblock %}
        </div>
    </div>
</div>
